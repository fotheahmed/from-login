<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/icon">
</head>
<body>
    <div class="full-from">
       
       
        <h1>Regestration Information</h1>
        
        <div class="f-name">
        <label for="f-name" class="f-name">First-Name:-</label>
        <input type="text" placeholder="Enter Your First-Name" pattern="[a-zA-Z0-9]+" class="text"/>
            </div>
           
            <div class="l-name">
            <label for="l-name" class="l-name">Last-Name:-</label>
            <input type="text" placeholder="Enter Your Last-Name" pattern="[a-zA-Z0-9]+" class="text"/>
            </div>
            
            

            <div class="gender">
                <label for="gender" class="gender">Gender:-</label>
                <input type="radio" name="gender"><font>Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender" checked="other">Other</font>
                
            </div>


            <div class="country">
                <label for="country" class="country">Country-Name:-</label>
                <input type="country" name="country" id="country" placeholder="Your Country Name" class="text">
            </div>



            <div class="phone-number">
            <label for="Phone" class="Phone">Phone-Number:-</label>
            <select name="option" id="option">
                <option>Ban:+088</option>
                <option>AFG:+93</option>
                <option>Ban:+088</option>
                <option>ALG:+213</option>
                <option>AUS:+43</option>
                <option>BGM:+32</option>
                <option>BRA:+55</option>
                <option>CAN:+1</option>
                <option>CHN:+86</option>
                <option>UAE:+971</option>
                <option>UK:+44</option>
                <option selected>USA:+1</option>
            </select>
            <input type="phone" name="number" pattern="[a-zA-Z0-9]+" placeholder="Phone-Number"class="text-1">
            </div>
            
            
            
            <div class="email">
                <label for="email" class="email">Email:-</label>
                <input type="email" name="email" id="email" required placeholder="Name@gmail.com" class="text">
            </div>
            
   
            <div class="password">
                <label for="password" class="password">Password:-</label>
                <input type="password" name="number and text" id="password" placeholder="Enter Your Hard Password****" class="text">
            </div>

            <div class="btn-2">
                <input type="button" name="button" value="Submit" id="btn-1">
                <input type="button" name="button" value="Clear" id="btn">
            </div>

           </div> 
  
    
</body>
</html>
